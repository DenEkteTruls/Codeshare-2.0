    <fieldset id="user_settings">
        <p id="show_user_info"></p>
        <ul>
            <li><h3>Change username <input type="button" value="change" onclick="change_username()"></h3></li>
            <li><h3>Change email<input type="button" value="change" onclick="change_email()"></h3></li>
        </ul> 
    </fieldset>
    <script>
        var config = {
            apiKey: "AIzaSyBNKs2I0Ccabnp0gCbpKkk-OZdZoGHCI-Q",
            authDomain: "nag-database.firebaseapp.com",
            databaseURL: "https://nag-database.firebaseio.com",
            projectId: "nag-database",
            storageBucket: "nag-database.appspot.com",
            messagingSenderId: "745179802464"
        };
        firebase.initializeApp(config);
    </script>
    <script>
        firebase.auth().onAuthStateChanged(function(user) {
            if(user) {
                document.getElementById("show_user_info").innerText = firebase.auth().currentUser.displayName + "  |  " + firebase.auth().currentUser.email;
                var state = user.displayName + " is Online";
                var node = document.createElement("li");
                var textnode = document.createTextNode(state);
                node.appendChild(textnode);
                document.getElementById("user_status").appendChild(node);
            } else {
                alert("You are not logged in!");
                window.location.href = "../login_handler/login.html";
            }
        })
        function change_username() {
            firebase.auth().onAuthStateChanged(function(user) {
                if(user) {
                    console.log("User is active");
                    window.location.href = "change/username.html";

                } else {
                    alert("You are not logged in!");
                    window.location.href = "../login_handler/login.html";
                    return;
                }
            });
        }
        function change_email() {
            firebase.auth().onAuthStateChanged(function(user) {
                if(user) {
                    console.log("User is active");
                    window.location.href = "change/email.html";

                } else {
                    alert("You are not logged in!");
                    window.location.href = "../login_handler/login.html";
                    return;
                }
            });
        }
    </script>
